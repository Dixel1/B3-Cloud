# Fichier de configuration basique nginx (récupéré lors d'une installation nginx propre et adapté pour être simplifiée)
server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        index index.html index.htm;

        server_name example.com;

        location / {
                try_files $uri $uri/ =404;
        }
}